		function contador() {
			var contador1 = 0;
			var t = 0;
			p1[0] = 0;
			function Senoiterativo() {
				Vtiempo[contador1] = contador1;
				Seno[contador1] = Po * Math.sin(Wn * t); //Desplazamiento en la base
				if (validador == 0) {
					p[contador1] = (Wn * Wn) * m * Seno[contador1]; //Aceleración en el grado de libertad debido al desplazamiento
					p1[contador1] = (Wn * Wn) * m * Po * Math.sin(Wn * (t + dt)); //P+1
				} else {
					p[contador1] = (Wn * Wn) * Seno[contador1]; //Aceleración en el grado de libertad debido al desplazamiento
					p1[contador1] = (Wn * Wn) * Po * Math.sin(Wn * (t + dt)); //P+1
				}
				//   p1[contador1]=Po*Math.sin(Wn*(t+dt)); Para probar el método
				//   p[contador1]=Seno[contador1]; // Para probar el método
				P[contador1] = 0;
				//   Mesa1.position.z=Seno[contador1] //Posición z de la mesa
				Mesa1.position.x = Seno[contador1] + 5 //Posición x de la mesa
				//Mover la Barra
				Barra11.position.x = Seno[contador1] + 5 //Posición barra en x
				//   console.log(u[contador1]);
				Vtiempo2[contador1] = t;
				contador1++;
				t = t + dt;
				t1 = t1 + dt;
				//console.log(Vtiempo);
				//console.log(Mesa1.position.y);
				renderer.render(scene, camera);
				if (contador1 == (Segundos * 120 + 1)) {
					clearInterval(tiempo1);
				}
			}
			tiempo1 = setInterval(Senoiterativo, 50)
		}

		function Aceleracion_sismos() {
			var contador1 = 0;
			var t = 0;
			p1[0] = 0;
			// console.log(-1 * m * parseFloat(Ac_Data[1].Datos))
			function Aceleracion_Sismos() {
				Vtiempo[contador1] = contador1;
				switch (validador2) {
					case 1:
						if (validador == 0) {
							p[contador1] = -1 * m * parseFloat(Ac_Data[contador1].Datos); //Aceleración en el grado de libertad debido al desplazamiento
							p1[contador1] = -1 * m * parseFloat(Ac_Data[contador1 + 1].Datos); //P+1
							Po1=p[contador1];
						} else {
							p[contador1] = -1*parseFloat(Ac_Data[contador1].Datos); //Aceleración en el grado de libertad debido al desplazamiento
							p1[contador1] = -1 * parseFloat(Ac_Data[contador1 + 1].Datos); //P+1
							Po1=p[contador1];
						}
						Mesa1.position.x = Desp_Data[contador1].Datos + 5; //Posición x de la mesa
						TimeLength=(Ac_Data.length); //Pendiente a optimizar
						break;
					case 2:
						if (validador == 0) {
							p[contador1] = -1 * m *gm * parseFloat(Ac_Data[contador1]); //Aceleración en el grado de libertad debido al desplazamiento
							p1[contador1] = -1 * m *gm * parseFloat(Ac_Data[contador1 + 1]); //P+1
							Po1=p[contador1];
						} else {
							p[contador1] = -gm * parseFloat(Ac_Data[contador1]); //Aceleración en el grado de libertad debido al desplazamiento
							p1[contador1] = -gm * parseFloat(Ac_Data[contador1 + 1]); //P+1
							Po1=p[contador1];
						} 
						Mesa1.position.x = Desp_Data[contador1] + 5 ;//Posición x de la mesa
						TimeLength=(Ac_Data.length); //Pendiente a optimizar
						break;
					default:
						alert("Desconozco estos valores");
				}
				//   p1[contador1]=Po*Math.sin(Wn*(t+dt)); Para probar el método
				//   p[contador1]=Seno[contador1]; // Para probar el método
				P[contador1] = 0;
				//   Mesa1.position.z=Seno[contador1] //Posición z de la mesa
				//Mover la Barra
				// Barra11.position.x = parseFloat(Ac_Data[contador1].Datos) + 5; //Arreglar
				Barra11.position.x = u2[contador1] + 5; //Posición barra en x
				//   console.log(u[contador1]);
				Vtiempo2[contador1] = t;
				contador1++;
				t = t + dt;
				t1 = t1 + dt;
				//console.log(Vtiempo);
				//console.log(Mesa1.position.y);
				renderer.render(scene, camera); //Carga la escena
				if (contador1 == TimeLength) {
					clearInterval(tiempo1);
				}
			}
			tiempo1 = setInterval(Aceleracion_Sismos, 25)
		}

		//Funciones para crear geometrias
		function createGeometry() {
			const geometry = new THREE.BoxGeometry(2, 2, 2, 32, 32, 32);
			geometry.morphAttributes.position = [];
			const positionAttribute = geometry.attributes.position;
			const spherePositions = [];
			const twistPositions = [];
			const direction = new THREE.Vector3(1, 0, 0);
			const vertex = new THREE.Vector3();
			for (let i = 0; i < positionAttribute.count; i++) {
				const x = positionAttribute.getX(i);
				const y = positionAttribute.getY(i);
				const z = positionAttribute.getZ(i);
				spherePositions.push(
					x * Math.sqrt(1 - (y * y / 2) - (z * z / 2) + (y * y * z * z / 3)),
					y * Math.sqrt(1 - (z * z / 2) - (x * x / 2) + (z * z * x * x / 3)),
					z * Math.sqrt(1 - (x * x / 2) - (y * y / 2) + (x * x * y * y / 3))
				);
				vertex.set(x * 2, y, z);
				vertex.applyAxisAngle(direction, Math.PI * x / 2).toArray(twistPositions, twistPositions.length);
			}
			geometry.morphAttributes.position[0] = new THREE.Float32BufferAttribute(spherePositions, 3);
			geometry.morphAttributes.position[1] = new THREE.Float32BufferAttribute(twistPositions, 3);
			return geometry;
		}

		//Exportar Datos a excel
		function convertToCSV(objArray) {
			var array = typeof objArray != 'object' ? JSON.parse(objArray) : objArray;
			var str = '';

			for (var i = 0; i < array.length; i++) {
				var line = '';
				for (var index in array[i]) {
					if (line != '') line += ','

					if (array[i][index] != null) {
						line += array[i][index];
					} else {
						line += ''
					}
				}

				str += line + '\r\n';
			}

			return str;
		}
		function exportCSVFile(headers, items, fileName) {
			if (headers) {
				items.unshift(headers);
			}

			const jsonObject = JSON.stringify(items);

			const csv = convertToCSV(jsonObject);

			const exportName = fileName + ".csv" || "export.csv";

			const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
			if (navigator.msSaveBlob) {
				navigator.msSaveBlob(blob, exportName);
			} else {
				const link = document.createElement("a");
				if (link.download !== undefined) {
					const url = URL.createObjectURL(blob);
					link.setAttribute("href", url);
					link.setAttribute("download", exportName);
					link.style.visibility = "hidden";
					document.body.appendChild(link);
					link.click();
					document.body.removeChild(link);
				}
			}
		}
