  <script>
// Inicializa la escena
var scene = new THREE.Scene();

// Crea la cámara y establece su posición
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5;

// Añade los controles de orbita
var controls = new THREE.OrbitControls(camera, renderer.domElement);

// Crea un material para el láser
var laserMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });

// Crea una forma para el láser
var laserGeometry = new THREE.Geometry();

// Añade los puntos inicial y final de la forma del láser
laserGeometry.vertices.push(new THREE.Vector3(-0.5, 0, 0));
laserGeometry.vertices.push(new THREE.Vector3(0.5, 0, 0));

// Crea una malla para el láser a partir de la forma y el material
var laser = new THREE.Line(laserGeometry, laserMaterial);

// Añade el láser a la escena
scene.add(laser);

// Crea el canvas y el contexto de renderizado
var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Función de animación
function animate() {
  requestAnimationFrame(animate);
  
  // Actualiza la posición de la cámara
  controls.update();

  // Renderiza la escena
  renderer.render(scene, camera);
}

// Inicia la animación
animate();

  </script>
